<!DOCTYPE html>
<html lang="id">
<head>
  <title>Tugas 3 - API User GitHub</title>
</head>
<body>
  <form action="/" method="post">
    <input type="text" name="username" placeholder="Username GitHub">
    <input type="submit" value="Cari">
  </form>

  <?php
    // Ambil username dari input form
    $username = $_POST["username"];

    // Buat permintaan ke API user GitHub
    $url = "https://api.github.com/users/$username";
    $response = file_get_contents($url);

    // Dekoding JSON response
    $data = json_decode($response, true);

    // Tampilkan data user
    if ($data) {
      echo "<h1>Data User</h1>";
      echo "<img src=\"$data[avatar_url]\">";
      echo "<p>Nama: $data[name]</p>";
      echo "<p>Tanggal daftar: $data[created_at]</p>";
      echo "<p>Tanggal update: $data[updated_at]</p>";
    } else {
      echo "<p>User tidak ditemukan.</p>";
    }
  ?>
</body>
</html>
